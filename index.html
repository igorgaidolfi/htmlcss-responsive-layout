<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Layout</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- CONTAINER UNICO PER TUTTA LA PAGINA. HEADER CON DUE COLONNE -->
        <header>
            <div class="container margin-x-2rem">
                <div class="row d-flex">
                    <div class="col">
                        <div class="content border-dsh"></div>
                    </div>
                </div>
            </div>

        </header>
        <!-- MAIN CON SEI SEZIONI -->
        <main>
            <section class="jumbotron">
                <div class="container">
                    <div class="row d-flex">
                        <div class="col">
                            <div class="content border-dsh"></div>
                        </div>
                        <div class="col">
                            <div class="content border-dsh"></div>
                        </div>
                        <div class="col">
                            <div class="content border-dsh"></div>
                        </div>
                        <div class="col">
                            <div class="content border-dsh"></div>
                        </div>
                        <div class="col">
                            <div class="content border-dsh"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="planning bg-purple">
                <div class="container">
                    <div class="row d-flex">
                        <div class="col">
                            <div class="content border-dsh"></div>
                        </div>
                        <div class="col">
                            <div class="content border-dsh bg-white"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="testimonials">
                <div class="container">
                    <div class="row d-flex">
                        <div class="col">
                            <div class="content border-dsh"></div>
                        </div>
                        <div class="col">
                            <div class="content border-dsh bg-purple"></div>
                        </div>
                        <div class="col">
                            <div class="content border-dsh bg-purple"></div>
                        </div>
                        <div class="col">
                            <div class="content border-dsh bg-purple"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="benefits bg-purple">
                <div class="container">
                    <div class="row d-flex">
                        <div class="col">
                            <div class="content border-dsh"></div>
                        </div>
                        <div class="col">
                            <div class="content border-dsh bg-white"></div>
                        </div>
                        <div class="col">
                            <div class="content border-dsh bg-white"></div>
                        </div>
                        <div class="col">
                            <div class="content border-dsh bg-white"></div>
                        </div>
                        <div class="col">
                            <div class="content border-dsh bg-white"></div>
                        </div>
                        <div class="col">
                            <div class="content border-dsh bg-white"></div>
                        </div>
                        <div class="col">
                            <div class="content border-dsh bg-white"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="about-us">
                <div class="container">
                    <div class="row d-flex">
                        <div class="col">
                            <div class="content border-dsh"></div>
                        </div>
                        <div class="col">
                            <div class="content border-dsh"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="get-started bg-purple">
                <div class="container">
                    <div class="row d-flex">
                        <div class="col">
                            <div class="content border-dsh"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <div class="row d-flex">
                    <div class="col">
                        <div class="content border-dsh"></div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
